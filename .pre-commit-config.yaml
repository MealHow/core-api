repos:
- repo: https://github.com/timothycrosley/isort
  rev: 5.12.0  # Update pyproject.toml when updating the version
  hooks:
  - id: isort
    additional_dependencies:
    - isort
- repo: https://github.com/ambv/black
  rev: 22.8.0  # Update pyproject.toml when updating the version
  hooks:
  - id: black
    language_version: python
    # Line length discussion: https://regrowag.slack.com/archives/C0302UM9S1J/p1686897987363889
    args: [--line-length=120]
- repo: https://github.com/PyCQA/bandit
  rev: 1.7.5
  hooks:
  - id: bandit
    language_version: python
    args: [-c, pyproject.toml]
    additional_dependencies:
    - bandit[toml]
    types: [python]
- repo: https://github.com/PyCQA/flake8
  rev: 4.0.1
  hooks:
  - id: flake8
    name: Lint code (flake8)
    additional_dependencies:
    - flake8==4.0.1
    - flake8-broken-line==0.4.0
    - flake8-bugbear==22.1.11
    - flake8-builtins==1.5.3
    - flake8-comprehensions==3.8.0
    - flake8-eradicate==1.2.0
    - flake8-isort==4.1.1
    - flake8-logging-format==0.6.0
    - flake8-mutable==1.2.0
    - flake8-pie==0.15.0
    - flake8-polyfill==1.0.2
    - flake8-quotes==3.3.1
    - flake8-string-format==0.3.0
    - flake8-tidy-imports==4.6.0
    - flake8-variables-names==0.0.4
    - pep8-naming==0.12.1
    - flake8-deprecated==1.3
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.3.0
  hooks:
  - id: check-added-large-files
    language_version: python
    args:
    - --maxkb=500
  - id: trailing-whitespace
    language_version: python
    args: [--markdown-linebreak-ext=md]
    exclude: (.github/pull_request_template.md)
  - id: check-merge-conflict
    language_version: python
  - id: check-case-conflict
    language_version: python
  - id: check-symlinks
    language_version: python
  - id: end-of-file-fixer
    language_version: python
    exclude: (.gitignore)
  - id: check-json
  - id: pretty-format-json
    args: [--autofix]
  - id: check-yaml
  - id: check-toml
- repo: https://github.com/macisamuele/language-formatters-pre-commit-hooks
  rev: v2.7.0
  hooks:
  - id: pretty-format-yaml
    args: [--autofix, --indent, '2']
    exclude: .*/dependabot.yml
- repo: https://github.com/pre-commit/mirrors-mypy
  rev: v1.0.0  # Update pyproject.toml when updating the version
  hooks:
  - id: mypy
    name: Lint code (mypy)
    language: python
    types: [python]
    require_serial: true
    exclude: (./test.*)
    args: [--config-file=pyproject.toml]
    additional_dependencies: [types-python-dateutil, types-requests, types-redis, types-PyMySQL]
- repo: https://github.com/Riverside-Healthcare/djLint
  rev: v1.19.16
  hooks:
  - id: djlint-jinja
- repo: https://github.com/dhruvmanila/remove-print-statements
  rev: v0.5.1    # Replace with latest tag on GitHub
  hooks:
  - id: remove-print-statements
    args: [--verbose, --dry-run]     # Show all the print statements to be removed
